<body class="container-fluid">

  

  <form action="/signin" method="post" class="d-flex justify-content-center  ">
    {% csrf_token %}

    <div class=" p-4" style="border: 1px solid red;">

      <h1 class="text-center" class="mb-5">SignIn</h1>

      <div class="mb-3 row">
        <label for="staticUsername" class="col-sm-4 col-form-label text-warning  text-uppercase fw-bold bg-dark">Username</label>
        <div class="col-sm-8">
          <input type="text" id="username" name="username" placeholder="Enter your username" required
            class="form-control" class="fw-bolder">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="staticUsername" class="col-sm-4 col-form-label text-warning  text-uppercase fw-bold bg-dark">Password</label>
        <div class="col-sm-8">
          <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required
            class="form-control">
        </div>
      </div>

      <div class="">
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </div>
      <a class="d-flex justify-content-center text-warning bg-dark" href="signup">Sign up</a>
  </form>
  </div>
