<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <!doctype html>
    <html lang="en">
      <head>
        <title>Design SignUp page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>
      <body>
          
         <div class=""style="background-image: url('https://mdbootstrap.com/img/new/fluid/city/018.jpg'); height:180vh">
         
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <h3 class="text-center text-warning ">SignUp</h3>

        <form action="/signup" method="post"> 
          <form class="form-floating">
        {% csrf_token %} 
            
        <div class="card container-fluid" style="width: 90rem;">
          <class="card-img-top" alt="">
          <div class="card-body">

            <div class="p-3 mb-2 bg-info text-dark">
              <div class="shadow-sm p-3 mb-5 bg-body rounded" >
                <label for="">Username</label>   
                <input type="text" id="username" name="username" placeholder="Create a username" required class="form-control">
              </div>
            </div>  

            <div class="p-3 mb-2 bg-warning text-dark">
              <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <label for="">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required  class="form-control">
              </div>
            </div>  

            <div class="p-3 mb-2 bg-secondary text-white">
              <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <label for="">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required class="form-control">
              </div>
            </div>

            <div class="p-3 mb-2 bg-warning text-dark">
              <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <label for="">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email Address" required class="form-control">
              </div>
            </div>
            
            <div class="p-3 mb-2 bg-primary text-white">
              <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <label for="">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required class="form-control">
              </div>
            </div>

            <div class="p-3 mb-2 bg-danger text-white">
              <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <label for="">Conform Password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required class="form-control">
              </div>
            </div>
            <button type="Submit" class="btn btn-primary btn-lg">Sign Up</button>
            <button href="/signin" class="btn btn-secondary btn-lg">Sign In </button>
          </div>
        </div>
           

          
          </form>
        </form>

        
        <script src="" async defer></script>
    </body>
</html>
